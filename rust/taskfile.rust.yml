version: '3'
vars:
  PROFILES: &profiles [debug, fast, small]
  PROJECTS_OS: &projects_os [1-blinky, 2-motor, 3-pid]
  PROJECTS_BM: &projects_bm [1-blinky-bm, 2-motor-bm, 3-pid-bm]
  RUST_PROFILE_MAP:
    map:
      debug: dev
      fast: fast
      small: small
  RUST_ESP_EXPORT: ". esp-export/rust.sh"
  RUST_TRIPLET_OS: "arm-unknown-linux-gnueabihf"
  RUST_TRIPLET_BM: "xtensa-esp32-espidf"
tasks:
  # os and bm
  build-every-profile:
    deps: [build-os-every-profile, build-bm-every-profile]
  build-all:
    requires:
      vars:
        - {name: PROFILE, enum: *profiles}
    deps:
      - task: build-os-all
        vars: {PROFILE: '{{.PROFILE}}'}
      - task: build-bm-all
        vars: {PROFILE: '{{.PROFILE}}'}
  # os
  build-os-every-profile:
    cmds:
      - for: {matrix: {PROFILE: [fast, small]}}
        task: build-os-all
        vars:
          PROFILE: '{{.ITEM.PROFILE}}'
  build-os-all:
    requires:
      vars:
        - {name: PROFILE, enum: *profiles}
    cmds:
      - for: {var: PROJECTS_OS}
        task: build-os
        vars:
          PROJECT: '{{.ITEM}}'
          PROFILE: '{{.PROFILE}}'
  build-os:
    requires:
      vars:
        - {name: PROJECT, enum: *projects_os}
        - {name: PROFILE, enum: *profiles}
    sources: ['{{joinPath "rust" .PROJECT "src/**/*.rs"}}']
    generates: ['{{.ARTIFACTS_DIR}}/{{.PROFILE}}/{{.PROJECT}}-rust']
    vars:
      NAME: '{{index (splitList "-" .PROJECT) 1}}'
      RUST_PROFILE: '{{.PROFILE | get .RUST_PROFILE_MAP}}'
    cmds:
      - cd rust && cross build --package {{.NAME}} --profile={{.RUST_PROFILE}} --target={{.RUST_TRIPLET_OS}}
      - task: copy-artifact
        vars:
          FILE: '{{joinPath "rust/target" .RUST_TRIPLET_OS .PROFILE .NAME }}'
          PROFILE: '{{.PROFILE}}'
          PROJECT: '{{.PROJECT}}'
    label: 'rust:build-os:{{.PROFILE}}:{{.PROJECT}}'
  # bm
  build-bm-every-profile:
    cmds:
      - for: {matrix: {PROFILE: [fast, small]}}
        task: build-bm-all
        vars:
          PROFILE: '{{.ITEM.PROFILE}}'
  build-bm-all:
    requires:
      vars:
        - {name: PROFILE, enum: *profiles}
    deps:
      - for: {var: PROJECTS_BM}
        task: build-bm
        vars:
          PROJECT: '{{.ITEM}}'
          PROFILE: '{{.PROFILE}}'
  build-bm:
    requires:
      vars:
        - {name: PROJECT, enum: *projects_bm}
        - {name: PROFILE, enum: *profiles}
    vars:
      NAME: '{{index (splitList "-" .PROJECT) 1}}'
    sources: ['{{joinPath "./c" .PROJECT "main" "**/*.c"}}']
    generates:
      - '{{.ARTIFACTS_DIR}}/{{.PROFILE}}/{{.PROJECT}}-c'
      - '{{.ARTIFACTS_DIR}}/{{.PROFILE}}/{{.PROJECT}}-c.elf'
    cmds:
      - task: cmd-bm
        vars:
          PROJECT: '{{.PROJECT}}'
          PROFILE: '{{.PROFILE}}'
          CMD: 'build'
      - task: copy-artifact
        vars:
          FILE: '{{joinPath "./c" .PROJECT "build" (printf "%s.bin" .NAME)}}'
          PROJECT: '{{.PROJECT}}'
          PROFILE: '{{.PROFILE}}'
      - task: copy-artifact
        vars:
          FILE: '{{joinPath "./c" .PROJECT "build" (printf "%s.elf" .NAME)}}'
          PROJECT: '{{.PROJECT}}'
          PROFILE: '{{.PROFILE}}'
          SUFFIX: '.elf'
    label: 'rust:build-bm:{{.PROFILE}}:{{.PROJECT}}'
  flash-bm:
    requires:
      vars:
        - {name: PROJECT, enum: *projects_bm}
    cmds:
      - task: cmd-bm
        vars:
          PROJECT: '{{.PROJECT}}'
          CMD: 'flash monitor'
  cmd-bm:
    internal: true
    requires:
      vars:
        - {name: PROJECT, enum: *projects_bm}
    # optional: PROFILE
    vars:
      PROJECT_DIR: '{{joinPath "./c" .PROJECT}}'
      SDKCONFIG: '{{.PROFILE | get .SDKCONFIG_MAP | default "sdkconfig"}}'
    cmd: |
      sh -c '
        {{if not .IDF_PATH}}{{.RUST_ESP_EXPORT}}{{end}}
        cd {{.PROJECT_DIR}} && idf.py -DSDKCONFIG={{.SDKCONFIG}} {{.CMD}}
      '
  # utils
  copy-artifact:
    internal: true
    requires:
      vars:
        - FILE
        - PROJECT
        - {name: PROFILE, enum: *profiles}
    vars:
      SUFFIX: '{{.SUFFIX | default ""}}'
      OUTPUT_FILE: '{{.ARTIFACTS_DIR}}/{{.PROFILE}}/{{.PROJECT}}-rust{{.SUFFIX}}'
    sources: ['{{.FILE}}']
    generates: ['{{.OUTPUT_FILE}}']
    deps:
      - task: artifact-dir-exists
        vars: {PROFILE: '{{.PROFILE}}'}
    cmd: 'cp {{.FILE}} {{.OUTPUT_FILE}}'
    label: 'rust:copy-artifact:{{.PROFILE}}/{{.PROJECT}}-rust{{.SUFFIX}}'
  artifact-dir-exists:
    requires:
      vars:
        - {name: PROFILE, enum: *profiles}
    internal: true
    cmd: mkdir -p '{{.ARTIFACTS_DIR}}/{{.PROFILE}}'
