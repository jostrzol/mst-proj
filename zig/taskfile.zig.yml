version: '3'
includes:
  idf:
    taskfile: "../taskfile.idf.yml"
    internal: true
  var:
    taskfile: "../taskfile.var.yml"
    internal: true
vars:
  PROFILES: &profiles [debug, fast, small]
  PROJECTS_OS: &projects_os [1-blinky, 2-motor, 3-pid]
  PROJECTS_BM: &projects_bm [1-blinky-bm, 2-motor-bm, 3-pid-bm]
  PROJECTS: &projects [1-blinky, 1-blinky-bm, 2-motor, 2-motor-bm, 3-pid, 3-pid-bm]
  ZIG_PROFILE_FLAG_MAP:
    map:
      debug: ""
      fast: --release=fast
      small: --release=small
  ZIG_CMAKE_BUILD_TYPE_MAP:
    map:
      debug: Debug
      fast: Release
      small: MinSizeRel
  ZIG_SDKCONFIG_MAP:
    map:
      debug: sdkconfig
      fast: sdkconfig.fast
      small: sdkconfig.small
  ZIG_SDKCONFIG_DEFAULTS_MAP:
    map:
      debug: sdkconfig.defaults
      fast: sdkconfig.defaults;sdkconfig.defaults-fast
      small: sdkconfig.defaults;sdkconfig.defaults-small
  ZIG_VERSION: "0.13.0"
  ZIG_TRIPLET_OS: "arm-linux-gnueabihf"
  ZIG_CPU_OS: "arm1176jzf_s"
  ZIG_ARTIFACTS_DIR: "../artifacts"
tasks:
  # os and bm
  clean:
    cmd: git clean -dffx .
  build-every-profile:
    deps: [build-every-profile-os, build-every-profile-bm]
  build-all:
    requires:
      vars:
        - {name: PROFILE, enum: *profiles}
    deps:
      - task: build-all-os
        vars: {PROFILE: '{{.PROFILE}}'}
      - task: build-all-bm
        vars: {PROFILE: '{{.PROFILE}}'}
  build:
    requires:
      vars:
        - {name: PROJECT, enum: *projects}
        - {name: PROFILE, enum: *profiles}
    vars:
      IS_BM: {ref: '.PROJECT | hasSuffix "-bm"'}
    deps:
      - task: '{{if .IS_BM}}build-bm{{else}}build-os{{end}}'
        vars:
          PROJECT: '{{.PROJECT}}'
          PROFILE: '{{.PROFILE}}'
  # os
  build-every-profile-os:
    cmds:
      - for: [fast, small]
        task: build-all-os
        vars:
          PROFILE: '{{.ITEM}}'
      - task: build-os
        vars:
          PROJECT: '3-pid'
          PROFILE: 'debug'
  build-all-os:
    requires:
      vars:
        - {name: PROFILE, enum: *profiles}
    deps:
      - for: {var: PROJECTS_OS}
        task: build-os
        vars:
          PROJECT: '{{.ITEM}}'
          PROFILE: '{{.PROFILE}}'
  build-os:
    internal: true
    requires:
      vars:
        - {name: PROJECT, enum: *projects_os}
        - {name: PROFILE, enum: *profiles}
    vars:
      PROFILE_FLAG: '{{.PROFILE | get .ZIG_PROFILE_FLAG_MAP}}'
      LOG_LEVEL_FLAG: '{{if .LOG_LEVEL}}-Dlog-level={{.LOG_LEVEL | lower}}{{end}}'
      LABEL: 'zig:build-os:{{.PROFILE}}:{{.PROJECT}}'
    deps:
      - task: 'var:checksum'
        vars:
          LABEL: '{{.LABEL}}'
          VARS:
            - '{{.REVOLUTION_THRESHOLD_CLOSE}}'
            - '{{.REVOLUTION_THRESHOLD_FAR}}'
    sources:
      - '{{joinPath .PROJECT "**/*.zig"}}'
      - exclude: '{{joinPath .PROJECT "zig-out/**/*.zig"}}'
      - exclude: '{{joinPath .PROJECT ".zig-cache/**/*.zig"}}'
      - '{{joinPath .VAR_CHECKSUM_DIR .LABEL}}'
    generates: ['{{.ZIG_ARTIFACTS_DIR}}/{{.PROFILE}}/{{.PROJECT}}-zig']
    cmds:
      - |
        cd {{.PROJECT}} && zvm run {{.ZIG_VERSION}} build \
          -Dtarget={{.ZIG_TRIPLET_OS}} \
          -Dcpu={{.ZIG_CPU_OS}} \
          {{.PROFILE_FLAG}} \
          {{.LOG_LEVEL_FLAG}} \
          -freference-trace
      - task: copy-artifact
        vars:
          FILE: '{{joinPath .PROJECT "zig-out" "bin" .PROJECT}}-zig'
          PROFILE: '{{.PROFILE}}'
          PROJECT: '{{.PROJECT}}'
    label: '{{.LABEL}}'
  # bm
  build-every-profile-bm:
    cmds:
      - for: {matrix: {PROFILE: [fast, small]}}
        task: build-all-bm
        vars:
          PROFILE: '{{.ITEM.PROFILE}}'
  build-all-bm:
    requires:
      vars:
        - {name: PROFILE, enum: *profiles}
    deps:
      - for: {var: PROJECTS_BM}
        task: build-bm
        vars:
          PROJECT: '{{.ITEM}}'
          PROFILE: '{{.PROFILE}}'
  build-bm:
    internal: true
    requires:
      vars:
        - {name: PROJECT, enum: *projects_bm}
        - {name: PROFILE, enum: *profiles}
    vars:
      NAME: '{{index (splitList "-" .PROJECT) 1}}'
      LABEL: 'zig:build-bm:{{.PROFILE}}:{{.PROJECT}}'
    deps:
      - 'idf:ensure-available'
      - task: 'var:checksum'
        vars:
          LABEL: '{{.LABEL}}'
          VARS:
            - '{{.WIFI_SSID}}'
            - '{{.WIFI_PASS}}'
            - '{{.REVOLUTION_THRESHOLD_CLOSE}}'
            - '{{.REVOLUTION_THRESHOLD_FAR}}'
    sources:
      - '{{joinPath .PROJECT "cmake/**/*"}}'
      - '{{joinPath .PROJECT "imports/**/*"}}'
      - '{{joinPath .PROJECT "main/**/*"}}'
      - '{{joinPath .PROJECT "build.zig"}}'
      - '{{joinPath .PROJECT "build.zig.zon"}}'
      - '{{joinPath .PROJECT "dependencies.lock"}}'
      - '{{joinPath .PROJECT "sdkconfig.defaults*"}}'
      - '{{joinPath .VAR_CHECKSUM_DIR .LABEL}}'
    generates:
      - '{{.ZIG_ARTIFACTS_DIR}}/{{.PROFILE}}/{{.PROJECT}}-zig'
      - '{{.ZIG_ARTIFACTS_DIR}}/{{.PROFILE}}/{{.PROJECT}}-zig.elf'
    cmds:
      - echo {{joinPath .VAR_CHECKSUM_DIR .LABEL}} 
      - task: cmd-bm
        vars:
          PROJECT: '{{.PROJECT}}'
          PROFILE: '{{.PROFILE}}'
          REPEAT: true
          CLEAR_SDKCONFIG: true
          CMD: 'build'
      - task: copy-artifact
        vars:
          FILE: '{{joinPath .PROJECT "build" (printf "%s.bin" .NAME)}}'
          PROJECT: '{{.PROJECT}}'
          PROFILE: '{{.PROFILE}}'
      - task: copy-artifact
        vars:
          FILE: '{{joinPath .PROJECT "build" (printf "%s.elf" .NAME)}}'
          PROJECT: '{{.PROJECT}}'
          PROFILE: '{{.PROFILE}}'
          SUFFIX: '.elf'
    label: '{{.LABEL}}'
  run-bm:
    requires:
      vars:
        - {name: PROJECT, enum: *projects_bm}
    cmds:
      - task: cmd-bm
        vars:
          PROJECT: '{{.PROJECT}}'
          CMD: 'flash monitor'
  cmd-bm:
    internal: true
    requires:
      vars:
        - {name: PROJECT, enum: *projects_bm}
    # optional: PROFILE
    # optional: REPEAT
    # optional: CLEAR_SDKCONFIG
    vars:
      CMAKE_BUILD_TYPE: '{{.PROFILE | get .ZIG_CMAKE_BUILD_TYPE_MAP}}'
      SDKCONFIG: '{{.PROFILE | get .ZIG_SDKCONFIG_MAP | default "sdkconfig"}}'
    deps: ['idf:ensure-available']
    cmds: 
      - |
        {{if .CLEAR_SDKCONFIG}}
          if test -e {{joinPath .PROJECT .SDKCONFIG}}; then
            rm {{joinPath .PROJECT .SDKCONFIG}}
          fi
        {{end}}
      - |
        sh -c '
          {{.EXPORT_IDF_CMD}}
          cd {{.PROJECT}} && ../idf-repeat.sh \
            -DCMAKE_BUILD_TYPE={{.CMAKE_BUILD_TYPE}} \
            -DSDKCONFIG={{.SDKCONFIG}} \
            {{if .REPEAT}}--repeat{{end}} \
            {{.CMD}}
        '
    env:
      SDKCONFIG_DEFAULTS: '{{.PROFILE | get .ZIG_SDKCONFIG_DEFAULTS_MAP | default "sdkconfig.defaults"}}'
  # utils
  copy-artifact:
    internal: true
    requires:
      vars:
        - FILE
        - PROJECT
        - {name: PROFILE, enum: *profiles}
    vars:
      SUFFIX: '{{.SUFFIX | default ""}}'
      OUTPUT_FILE: '{{.ZIG_ARTIFACTS_DIR}}/{{.PROFILE}}/{{.PROJECT}}-zig{{.SUFFIX}}'
    sources: ['{{.FILE}}']
    generates: ['{{.OUTPUT_FILE}}']
    deps:
      - task: artifact-dir-exists
        vars: {PROFILE: '{{.PROFILE}}'}
    cmd: 'cp {{.FILE}} {{.OUTPUT_FILE}}'
    label: 'zig:copy-artifact:{{.PROFILE}}/{{.PROJECT}}-zig{{.SUFFIX}}'
  artifact-dir-exists:
    requires:
      vars:
        - {name: PROFILE, enum: *profiles}
    internal: true
    cmd: mkdir -p '{{.ZIG_ARTIFACTS_DIR}}/{{.PROFILE}}'
