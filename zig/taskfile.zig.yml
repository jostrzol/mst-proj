version: '3'
vars:
  PROFILES: &profiles [debug, fast, small]
  PROJECTS_OS: &projects_os [1-blinky, 2-motor, 3-pid]
  PROJECTS_BM: &projects_bm [1-blinky-bm, 2-motor-bm, 3-pid-bm]
  PROJECTS: &projects [1-blinky, 1-blinky-bm, 2-motor, 2-motor-bm, 3-pid, 3-pid-bm]
  ZIG_PROFILE_FLAG_MAP:
    map:
      debug: ""
      fast: --release=fast
      small: --release=small
  ZIG_CMAKE_BUILD_TYPE_MAP:
    map:
      debug: Debug
      fast: Release
      small: MinSizeRel
  ZIG_SDKCONFIG_MAP:
    map:
      debug: sdkconfig
      fast: sdkconfig.fast
      small: sdkconfig.small
  ZIG_SDKCONFIG_DEFAULTS_MAP:
    map:
      debug: sdkconfig.defaults
      fast: sdkconfig.defaults;sdkconfig.defaults-fast
      small: sdkconfig.defaults;sdkconfig.defaults-small
  ZIG_ESP_EXPORT: ". esp-export/zig.sh"
  ZIG_VERSION: "0.13.0"
  ZIG_TRIPLET_OS: "arm-linux-gnueabihf"
  ZIG_CPU_OS: "arm1176jzf_s"
tasks:
  # os and bm
  build-every-profile:
    deps: [build-every-profile-os, build-every-profile-bm]
  build-all:
    requires:
      vars:
        - {name: PROFILE, enum: *profiles}
    deps:
      - task: build-all-os
        vars: {PROFILE: '{{.PROFILE}}'}
      - task: build-all-bm
        vars: {PROFILE: '{{.PROFILE}}'}
  build:
    requires:
      vars:
        - {name: PROJECT, enum: *projects}
        - {name: PROFILE, enum: *profiles}
    vars:
      IS_BM: {ref: '.PROJECT | hasSuffix "-bm"'}
    deps:
      - task: '{{if .IS_BM}}build-bm{{else}}build-os{{end}}'
        vars:
          PROJECT: '{{.PROJECT}}'
          PROFILE: '{{.PROFILE}}'
  # os
  build-every-profile-os:
    cmds:
      - for: [fast, small]
        task: build-all-os
        vars:
          PROFILE: '{{.ITEM}}'
      - task: build-os
        vars:
          PROJECT: '3-pid'
          PROFILE: 'debug'
  build-all-os:
    requires:
      vars:
        - {name: PROFILE, enum: *profiles}
    deps:
      - for: {var: PROJECTS_OS}
        task: build-os
        vars:
          PROJECT: '{{.ITEM}}'
          PROFILE: '{{.PROFILE}}'
  build-os:
    internal: true
    requires:
      vars:
        - {name: PROJECT, enum: *projects_os}
        - {name: PROFILE, enum: *profiles}
    sources:
      - '{{joinPath "./zig" .PROJECT "**/*.zig"}}'
      - exclude: '{{joinPath "./zig" .PROJECT "zig-out/**/*.zig"}}'
      - exclude: '{{joinPath "./zig" .PROJECT ".zig-cache/**/*.zig"}}'
    generates: ['{{.ARTIFACTS_DIR}}/{{.PROFILE}}/{{.PROJECT}}-zig']
    vars:
      PROJECT_DIR: '{{joinPath "zig" .PROJECT}}'
      PROFILE_FLAG: '{{.PROFILE | get .ZIG_PROFILE_FLAG_MAP}}'
      LOG_LEVEL_FLAG: '{{if .LOG_LEVEL}}-Dlog-level={{.LOG_LEVEL | lower}}{{end}}'
    cmds:
      - |
        cd {{.PROJECT_DIR}} && zvm run {{.ZIG_VERSION}} build \
          -Dtarget={{.ZIG_TRIPLET_OS}} \
          -Dcpu={{.ZIG_CPU_OS}} \
          {{.PROFILE_FLAG}} \
          {{.LOG_LEVEL_FLAG}} \
          -freference-trace
      - task: copy-artifact
        vars:
          FILE: '{{joinPath .PROJECT_DIR "zig-out" "bin" .PROJECT}}-zig'
          PROFILE: '{{.PROFILE}}'
          PROJECT: '{{.PROJECT}}'
    label: 'zig:build-os:{{.PROFILE}}:{{.PROJECT}}'
  # bm
  build-every-profile-bm:
    cmds:
      - for: {matrix: {PROFILE: [fast, small]}}
        task: build-all-bm
        vars:
          PROFILE: '{{.ITEM.PROFILE}}'
  build-all-bm:
    requires:
      vars:
        - {name: PROFILE, enum: *profiles}
    deps:
      - for: {var: PROJECTS_BM}
        task: build-bm
        vars:
          PROJECT: '{{.ITEM}}'
          PROFILE: '{{.PROFILE}}'
  build-bm:
    internal: true
    requires:
      vars:
        - {name: PROJECT, enum: *projects_bm}
        - {name: PROFILE, enum: *profiles}
    vars:
      NAME: '{{index (splitList "-" .PROJECT) 1}}'
    sources:
      - '{{joinPath "./zig" .PROJECT "**/*.zig"}}'
      - '{{joinPath "./zig" .PROJECT "*"}}'
      - exclude: '{{joinPath "./zig" .PROJECT "build/**/*"}}'
      - exclude: '{{joinPath "./zig" .PROJECT ".zig-cache/**/*"}}'
      - exclude: '{{joinPath "./zig" .PROJECT "zig-out/**/*"}}'
    generates:
      - '{{.ARTIFACTS_DIR}}/{{.PROFILE}}/{{.PROJECT}}-zig'
      - '{{.ARTIFACTS_DIR}}/{{.PROFILE}}/{{.PROJECT}}-zig.elf'
    cmds:
      - task: cmd-bm
        vars:
          PROJECT: '{{.PROJECT}}'
          PROFILE: '{{.PROFILE}}'
          CMD: 'build'
      - task: copy-artifact
        vars:
          FILE: '{{joinPath "./zig" .PROJECT "build" (printf "%s.bin" .NAME)}}'
          PROJECT: '{{.PROJECT}}'
          PROFILE: '{{.PROFILE}}'
      - task: copy-artifact
        vars:
          FILE: '{{joinPath "./zig" .PROJECT "build" (printf "%s.elf" .NAME)}}'
          PROJECT: '{{.PROJECT}}'
          PROFILE: '{{.PROFILE}}'
          SUFFIX: '.elf'
    label: 'zig:build-bm:{{.PROFILE}}:{{.PROJECT}}'
  run-bm:
    requires:
      vars:
        - {name: PROJECT, enum: *projects_bm}
    cmds:
      - task: cmd-bm
        vars:
          PROJECT: '{{.PROJECT}}'
          CMD: 'flash monitor'
  cmd-bm:
    internal: true
    requires:
      vars:
        - {name: PROJECT, enum: *projects_bm}
    # optional: PROFILE
    vars:
      PROJECT_DIR: '{{joinPath "./zig" .PROJECT}}'
      CMAKE_BUILD_TYPE: '{{.PROFILE | get .ZIG_CMAKE_BUILD_TYPE_MAP}}'
      SDKCONFIG: '{{.PROFILE | get .ZIG_SDKCONFIG_MAP | default "sdkconfig"}}'
    cmd: |
      sh -c '
        {{if not .IDF_PATH}}{{.ZIG_ESP_EXPORT}}{{end}}
        cd {{.PROJECT_DIR}} && idf.py -DCMAKE_BUILD_TYPE={{.CMAKE_BUILD_TYPE}} -DSDKCONFIG={{.SDKCONFIG}} {{.CMD}}
      '
    env:
      SDKCONFIG_DEFAULTS: '{{.PROFILE | get .ZIG_SDKCONFIG_DEFAULTS_MAP | default "sdkconfig.defaults"}}'
  # utils
  copy-artifact:
    internal: true
    requires:
      vars:
        - FILE
        - PROJECT
        - {name: PROFILE, enum: *profiles}
    vars:
      SUFFIX: '{{.SUFFIX | default ""}}'
      OUTPUT_FILE: '{{.ARTIFACTS_DIR}}/{{.PROFILE}}/{{.PROJECT}}-zig{{.SUFFIX}}'
    sources: ['{{.FILE}}']
    generates: ['{{.OUTPUT_FILE}}']
    deps:
      - task: artifact-dir-exists
        vars: {PROFILE: '{{.PROFILE}}'}
    cmd: 'cp {{.FILE}} {{.OUTPUT_FILE}}'
    label: 'zig:copy-artifact:{{.PROFILE}}/{{.PROJECT}}-zig{{.SUFFIX}}'
  artifact-dir-exists:
    requires:
      vars:
        - {name: PROFILE, enum: *profiles}
    internal: true
    cmd: mkdir -p '{{.ARTIFACTS_DIR}}/{{.PROFILE}}'
