version: '3'
dotenv: [.env]
vars:
  LANGS: [c, rust, zig]
  PROJECTS: [1-blinky, 1-blinky-bm, 2-motor, 2-motor-bm, 3-pid, 3-pid-bm]
  LANG_EXT: {map: {c: c, rust: rs, zig: zig}}
  ARTIFACTS_DIR: "./artifacts"
  ANALYZE_OUT_DIR: ./analyze/out
includes:
  c: ./c/taskfile.c.yml
  rust: ./rust/taskfile.rust.yml
  zig: ./zig/taskfile.zig.yml
  idf: ./taskfile.idf.yml
  lizard: ./analyze/taskfile.lizard.yml
  plot: ./analyze/taskfile.plot.yml
  bench: ./analyze/taskfile.benchmark.yml
tasks:
  build:
    deps:
      - c:build-every-profile
      - rust:build-every-profile
      - zig:build-every-profile
  plot:
    deps: ['plot:all']
