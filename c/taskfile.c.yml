version: '3'
includes:
  idf:
    taskfile: "../taskfile.idf.yml"
    internal: true
    dir: '{{.ROOT_DIR}}'
vars:
  PROFILES: &profiles [debug, fast, small]
  PROJECTS_OS: &projects_os [1-blinky, 2-motor, 3-pid]
  PROJECTS_BM: &projects_bm [1-blinky-bm, 2-motor-bm, 3-pid-bm]
  PROJECTS: &projects [1-blinky, 1-blinky-bm, 2-motor, 2-motor-bm, 3-pid, 3-pid-bm]
  C_BUILD_TYPE_MAP:
    map:
      debug: Debug
      fast: Release
      small: MinSizeRel
  C_SDKCONFIG_MAP:
    map:
      debug: sdkconfig
      fast: sdkconfig.fast
      small: sdkconfig.small
  C_SDKCONFIG_DEFAULTS_MAP:
    map:
      debug: sdkconfig.defaults
      fast: sdkconfig.defaults;sdkconfig.defaults-fast
      small: sdkconfig.defaults;sdkconfig.defaults-small
  C_BUILD_DIR: "./c/build/"
tasks:
  # os and bm
  build-every-profile:
    deps: [build-every-profile-os, build-every-profile-bm]
  build-all:
    requires:
      vars:
        - {name: PROFILE, enum: *profiles}
    deps:
      - task: build-all-os
        vars: {PROFILE: '{{.PROFILE}}'}
      - task: build-all-bm
        vars: {PROFILE: '{{.PROFILE}}'}
  build:
    requires:
      vars:
        - {name: PROJECT, enum: *projects}
        - {name: PROFILE, enum: *profiles}
    vars:
      IS_BM: {ref: '.PROJECT | hasSuffix "-bm"'}
    deps:
      - task: '{{if .IS_BM}}build-bm{{else}}build-os{{end}}'
        vars:
          PROJECT: '{{.PROJECT}}'
          PROFILE: '{{.PROFILE}}'
  # os
  build-every-profile-os:
    cmds:
      - for: {matrix: {PROFILE: [fast, small]}}
        task: build-all-os
        vars:
          PROFILE: '{{.ITEM.PROFILE}}'
  build-all-os:
    requires:
      vars:
        - {name: PROFILE, enum: *profiles}
    cmds:
      - for: {var: PROJECTS_OS}
        task: build-os
        vars:
          PROJECT: '{{.ITEM}}'
          PROFILE: '{{.PROFILE}}'
  build-os:
    requires:
      vars:
        - {name: PROJECT, enum: *projects_os}
        - {name: PROFILE, enum: *profiles}
    sources: ['{{joinPath "./c" .PROJECT "**/*.c"}}']
    generates: ['{{.ARTIFACTS_DIR}}/{{.PROFILE}}/{{.PROJECT}}-c']
    cmds:
      - task: configure-os
        vars: {PROFILE: '{{.PROFILE}}'}
      - cd {{.C_BUILD_DIR}} && make {{.PROJECT}}
      - task: copy-artifact
        vars:
          FILE: '{{joinPath .C_BUILD_DIR "bin" .PROJECT}}'
          PROFILE: '{{.PROFILE}}'
          PROJECT: '{{.PROJECT}}'
    label: 'c:build-os:{{.PROFILE}}:{{.PROJECT}}'
  configure-os:
    dir: '{{.C_BUILD_DIR}}'
    internal: true
    requires:
      vars:
        - name: PROFILE
          enum: *profiles
    vars:
      BUILD_TYPE: '{{.PROFILE | get .C_BUILD_TYPE_MAP}}'
    cmd: cmake -Werror=dev --warn-uninitialized -DCMAKE_BUILD_TYPE={{.BUILD_TYPE}} ..
  # bm
  build-every-profile-bm:
    cmds:
      - for: {matrix: {PROFILE: [fast, small]}}
        task: build-all-bm
        vars:
          PROFILE: '{{.ITEM.PROFILE}}'
  build-all-bm:
    requires:
      vars:
        - {name: PROFILE, enum: *profiles}
    deps:
      - for: {var: PROJECTS_BM}
        task: build-bm
        vars:
          PROJECT: '{{.ITEM}}'
          PROFILE: '{{.PROFILE}}'
  build-bm:
    requires:
      vars:
        - {name: PROJECT, enum: *projects_bm}
        - {name: PROFILE, enum: *profiles}
    vars:
      NAME: '{{index (splitList "-" .PROJECT) 1}}'
    sources: ['{{joinPath "./c" .PROJECT "main" "**/*.c"}}']
    generates:
      - '{{.ARTIFACTS_DIR}}/{{.PROFILE}}/{{.PROJECT}}-c'
      - '{{.ARTIFACTS_DIR}}/{{.PROFILE}}/{{.PROJECT}}-c.elf'
    cmds:
      - task: cmd-bm
        vars:
          PROJECT: '{{.PROJECT}}'
          PROFILE: '{{.PROFILE}}'
          CMD: 'build'
      - task: copy-artifact
        vars:
          FILE: '{{joinPath "./c" .PROJECT "build" (printf "%s.bin" .NAME)}}'
          PROJECT: '{{.PROJECT}}'
          PROFILE: '{{.PROFILE}}'
      - task: copy-artifact
        vars:
          FILE: '{{joinPath "./c" .PROJECT "build" (printf "%s.elf" .NAME)}}'
          PROJECT: '{{.PROJECT}}'
          PROFILE: '{{.PROFILE}}'
          SUFFIX: '.elf'
    label: 'c:build-bm:{{.PROFILE}}:{{.PROJECT}}'
  run-bm:
    requires:
      vars:
        - {name: PROJECT, enum: *projects_bm}
    cmds:
      - task: cmd-bm
        vars:
          PROJECT: '{{.PROJECT}}'
          CMD: 'flash monitor'
  cmd-bm:
    internal: true
    requires:
      vars:
        - {name: PROJECT, enum: *projects_bm}
    # optional: PROFILE
    vars:
      PROJECT_DIR: '{{joinPath "./c" .PROJECT}}'
      SDKCONFIG: '{{.PROFILE | get .C_SDKCONFIG_MAP | default "sdkconfig"}}'
    deps: ['idf:ensure-available']
    cmd: |
      sh -c '
        {{.EXPORT_IDF_CMD}}
        cd {{.PROJECT_DIR}} && idf.py -DSDKCONFIG={{.SDKCONFIG}} {{.CMD}}
      '
    env:
      SDKCONFIG_DEFAULTS: '{{.PROFILE | get .C_SDKCONFIG_DEFAULTS_MAP | default "sdkconfig.defaults"}}'
  # utils
  copy-artifact:
    internal: true
    requires:
      vars:
        - FILE
        - PROJECT
        - {name: PROFILE, enum: *profiles}
    vars:
      SUFFIX: '{{.SUFFIX | default ""}}'
      OUTPUT_FILE: '{{.ARTIFACTS_DIR}}/{{.PROFILE}}/{{.PROJECT}}-c{{.SUFFIX}}'
    sources: ['{{.FILE}}']
    generates: ['{{.OUTPUT_FILE}}']
    deps:
      - task: artifact-dir-exists
        vars: {PROFILE: '{{.PROFILE}}'}
    cmd: 'cp {{.FILE}} {{.OUTPUT_FILE}}'
    label: 'c:copy-artifact:{{.PROFILE}}/{{.PROJECT}}-c{{.SUFFIX}}'
  artifact-dir-exists:
    requires:
      vars:
        - {name: PROFILE, enum: *profiles}
    internal: true
    cmd: mkdir -p '{{.ARTIFACTS_DIR}}/{{.PROFILE}}'
